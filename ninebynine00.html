

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fuck the title</title>

<script type="text/javascript">

 function myFunction() {
  var num = document.getElementById("num").value;
  var row = document.getElementById("row").value;
  var result = "";


  result += "<table border='1px'>";

  for (var i = 1; i <= num;  i++) {
    result += "<tr>";
            for (var j =1; j <=row; j++){

              result += "<td style='width:100px'>" +i + " * " + j + " = " + (i * j); + "</td>";



  }
    result += "</tr>";
}
  document.getElementById("result").innerHTML = result;
 }
 "</table>";

  </script>
  </head>
  <body>
  <div>


  <form>
   행행행행 : <input type="text" id="num"> 여어어어얼~ : <input type="text" id="row">
   <input type="button" value="구구단을 출력해보즈아" onclick="myFunction()">
  </form>
  <p id="result"></p>
 </div>
</body>
</html>
